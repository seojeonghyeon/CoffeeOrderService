<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tea Order Service</title>
</head>
<body>
<div>
    <p>안녕하세요. <span th:text="${name}"></span>님</p>
    <br>
    <h2 th:text="${message}">메시지</h2>

    <div>
        <label>전체 가격(Total Price)</label><input type="text" id="totalPrice" th:value="${totalPrice}" class="form-control" readonly>
        <span th:utext="${contents}"></span>
        <label>잔여 포인트(Rest Point)</label><input type="text" id="restPoint" th:value="${restPoint}" class="form-control" readonly>
    </div>

    <div>
        <small th:text="${host}"></small>
    </div>
</div>
<br>
<footer>
    <small>Tea Order Service with 2023</small>
</footer>
</body>
</html>
