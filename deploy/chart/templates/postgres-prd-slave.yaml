{{- if eq .Values.app.profiles "prd" }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.postgres.slave.configMap.name }}
  namespace: {{ .Release.Namespace | quote }}
data:
  postgresql.conf: |
    standby_mode = 'on'
    primary_conninfo = 'host={{ .Values.postgres.master.name }}.{{ .Release.Namespace }} port=5432 user={{ .Values.postgres.master.username }} password={{ .Values.postgres.master.password }}'
    trigger_file = '/tmp/failover'

---

{{- if .Values.postgres.masterSlaveMode.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.postgres.slave.name }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  serviceName: {{ .Values.postgres.slave.name }}
  replicas: {{ .Values.postgres.master.replicas }}
  selector:
    matchLabels:
      {{- with .Values.postgres.slave.labels }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
  template:
    metadata:
      labels:
        {{- with .Values.postgres.slave.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: {{ .Values.postgres.slave.appName }}
          image: {{ .Values.postgres.slave.image }}
          env:
            {{- with .Values.postgres.slave.env }}
            {{- toYaml . | nindent 8 }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.postgres.slave.ports.containerPort}}
          volumeMounts:
            - mountPath: /etc/postgresql
              name: config-volume
            - mountPath: {{ .Values.postgres.slave.data.volumes.mountPath }}
              name: {{ .Values.postgres.slave.data.volumes.name }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Values.postgres.slave.configMap.name }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgres.slave.name }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  selector:
    app: {{ .Values.postgres.slave.name }}
    {{- with .Values.postgres.slave.labels }}
    {{- toYaml . | nindent 8 }}
    {{- end }}
  ports:
    - protocol: {{ .Values.postgres.slave.ports.protocol}}
      port: {{ .Values.postgres.slave.ports.containerPort}}
      targetPort: {{ .Values.postgres.slave.ports.containerPort}}


{{- end }}
{{- end}}