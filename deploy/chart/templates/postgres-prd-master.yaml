{{- if eq .Values.app.profiles "prd" }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.postgres.master.configMap.name }}
  namespace: {{ .Release.Namespace | quote }}
data:
  postgresql.conf: |
    wal_level = replica
    max_wal_senders = 3
  pg_hba.conf: |
    host replication {{ .Values.postgres.slave.username }} {{ .Values.postgres.slave.name }}.{{ .Release.Namespace }}/32 md5
---

{{- if .Values.postgres.masterSlaveMode.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.postgres.master.name }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  serviceName: {{ .Values.postgres.master.name }}
  replicas: {{ .Values.postgres.master.replicas }}
  selector:
    matchLabels:
      {{- with .Values.postgres.master.labels }}
      {{- toYaml . | nindent 8 }}
      {{- end }}
  template:
    metadata:
      labels:
        {{- with .Values.postgres.master.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
        - name: {{ .Values.postgres.master.appName }}
          image: {{ .Values.postgres.master.image }}
          env:
            {{- with .Values.postgres.master.env }}
            {{- toYaml . | nindent 8 }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.postgres.master.ports.containerPort}}
          volumeMounts:
            - mountPath: /etc/postgresql
              name: config-volume
            - mountPath: {{ .Values.postgres.master.data.volumes.mountPath }}
              name: {{ .Values.postgres.master.data.volumes.name }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Values.postgres.master.configMap.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgres.master.name }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  selector:
    app: {{ .Values.postgres.master.name }}
    {{- with .Values.postgres.master.labels }}
    {{- toYaml . | nindent 8 }}
    {{- end }}
  ports:
    - protocol: {{ .Values.postgres.master.ports.protocol}}
      port: {{ .Values.postgres.master.ports.containerPort}}
      targetPort: {{ .Values.postgres.master.ports.containerPort}}

{{- end }}
{{- end}}