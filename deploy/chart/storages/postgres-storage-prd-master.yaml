apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-master-storage-pv
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  gcePersistentDisk:
    pdName: postgres-master-storage
    fsType: ext4